<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Kanban Desk</title>
</head>
<header>
    <div class="json-buttons">
        <button id="export-json">Export JSON</button>
        <button id="import-json">Import JSON</button>
        <input type="file" id="import-input" accept=".json" style="display: none;" />
        <button id="add-column-btn">Add new column</button>
    </div>
    <div class="theme-switcher">
        <button id="theme-toggle">
            <span id="theme-icon">
                ðŸŒ™
            </span>
        </button>
    </div>
</header>

<body>
    <div class="kanban-table">
    </div>
    <div class="modal-overlay">
        <div class="modal">
            <h2>Add task</h2>
            <input type="text" class="task-input" placeholder="Enter task">
            <div class="modal-buttons">
                <button class="save-task">Save</button>
                <button class="cancel-task">Cancel</button>
            </div>
        </div>
    </div>
    <div id="column-context-menu" class="context-menu hidden">
        <button data-action="edit">Edit</button>
        <button data-action="delete">Delete</button>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
