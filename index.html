<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Study</title>
</head>

<body>
    <div class="kanban-table">
        <div class="kanban-column" data-category="Not Started">
            <h2>Not started</h2>
            <button class="add-button">+Add</button>
        </div>
        <div class="kanban-column" data-category="In Progress">
            <h2>In progress</h2>
            <button class="add-button">+Add</button>
        </div>
        <div class="kanban-column" data-category="Completed">
            <h2>Completed</h2>
            <button class="add-button">+Add</button>
        </div>
    </div>
    <div class="modal-overlay">
        <div class="modal">
            <h2>Add task</h2>
            <input type="text" class="task-input" placeholder="Введите название таска">
            <div class="modal-buttons">
                <button class="save-task">Save</button>
                <button class="cancel-task">Cancel</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
